name: Docker Build CI

on:
  # schedule:
  #   - cron: '0 2 */1 * *' # On the 1st of every month
  push:
    branches: [ "master" ]

jobs:
  DockerBuildCI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to DockerHub
      uses: docker/login-action@v2.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build & Push the Docker image
      run: |
        cd v2ray && docker build . -t ${{ secrets.DOCKER_USERNAME }}/v2ray && cd ..
        cd webdav && docker build . -t ${{ secrets.DOCKER_USERNAME }}/webdav && cd ..
        cd webssh && docker build . -t ${{ secrets.DOCKER_USERNAME }}/webssh && cd ..
        cd transmission && docker build . -t ${{ secrets.DOCKER_USERNAME }}/transmission && cd ..
        # cd anime_updater && docker build . -t ${{ secrets.DOCKER_USERNAME }}/anime_updater && cd ..
        docker push ${{ secrets.DOCKER_USERNAME }}/v2ray
        docker push ${{ secrets.DOCKER_USERNAME }}/webdav
        docker push ${{ secrets.DOCKER_USERNAME }}/webssh
        docker push ${{ secrets.DOCKER_USERNAME }}/transmission
        # docker push ${{ secrets.DOCKER_USERNAME }}/anime_updater
    - uses: docker/build-push-action@v3.1.1
      with:
        context: anime_updater
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/anime_updater:latest
